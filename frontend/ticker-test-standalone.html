<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Ticker Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .message-ticker {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      min-height: 70px;
      display: flex !important;
      align-items: center;
      justify-content: center;
      animation: pulseGlow 2s infinite;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      50% {
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }
    }

    .message-ticker-text {
      animation: messageSlide 0.6s ease-in-out;
      line-height: 1.6;
      display: block;
      width: 100%;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .info {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Message Ticker Standalone Test</h1>

  <div class="message-ticker">
    <div class="message-ticker-text" id="uplifting-message">
      You're taking an important step toward preparedness. We're here to help. ‚ú®
    </div>
  </div>

  <div class="info">
    <h2>Test Status:</h2>
    <div id="test-status">Initializing...</div>
  </div>

  <div class="info">
    <h2>Console Logs:</h2>
    <div id="console-logs"></div>
  </div>

  <script>
    const logArea = document.getElementById('console-logs');
    const statusArea = document.getElementById('test-status');

    function log(message) {
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logArea.appendChild(div);
      console.log(message);
    }

    document.addEventListener('DOMContentLoaded', function() {
      log('üéØ DOM loaded, initializing message ticker...');

      const messages = [
        "You're taking an important step toward preparedness. We're here to help. ‚ú®",
        "Every crisis has a solution. We're finding yours right now. üí™",
        "Preparation is power. You're getting stronger with each moment. üåü",
        "You're not alone. Millions have overcome challenges like yours. ü§ù",
        "Small steps today create big safety tomorrow. You've got this! üéØ"
      ];

      let currentIndex = 0;
      const messageElement = document.getElementById('uplifting-message');

      if (!messageElement) {
        log('‚ùå FAIL: Message element not found!');
        statusArea.innerHTML = '<span style="color:red">‚ùå FAILED</span>';
        return;
      }

      log('‚úÖ Message element found');
      statusArea.innerHTML = '<span class="success">‚úÖ PASSED - Ticker visible</span>';

      function rotateMessage() {
        if (!messageElement) return;

        messageElement.style.animation = 'none';
        messageElement.style.opacity = '0';

        setTimeout(() => {
          currentIndex = (currentIndex + 1) % messages.length;
          messageElement.textContent = messages[currentIndex];
          messageElement.style.animation = 'messageSlide 0.6s ease-in-out';
          messageElement.style.opacity = '1';
          log(`üí¨ Rotated to message ${currentIndex + 1}/${messages.length}`);
        }, 300);
      }

      setInterval(rotateMessage, 4000);
      log('üîÑ Message rotation started (every 4 seconds)');

      // Test rotation immediately after 4 seconds
      setTimeout(() => {
        log('‚è±Ô∏è  First rotation should happen now...');
      }, 4000);
    });
  </script>
</body>
</html>
